<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <!--main-->
    <main>
        <!--section joueur1-->
        <section class="player player_0 player_active">

                <p class="current_label">Current score</p>
                <p class="current_score" id="current_0">0</p>

        </section>

        
        <!--fin section joueur1--> 

        <!--section joueur2-->
        <section class="player player_1">
            <h2 class="name" id="name-1">joueur 2</h2>
            <p class="score" id="score_1">0</p>
            <div class="current">
              <p class="current_label">Current score</p>
              <p class="current_score" id="current_1">0</p>
            </div>
          </section>
        <!--fin section joueur2-->

        <!--image du dÃ©-->
        
        <img src="image/dice-1.png" alt="dice_image">

        <!-- section bouton controleur du jeu-->
        <section>

            <button class="btn btn-new btn_new rounded-pill px-3" type="button">nouvelle partie</button>
            <button class="btn btn-primary btn_play rounded-pill px-3" type="button">jouer</button>
            <button class="btn btn-primary btn_save rounded-pill px-3" type="button">save</button>
